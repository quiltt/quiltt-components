version: '2'
plugins:
  editorconfig:
    enabled: true
  duplication:
    enabled: true
    exclude_patterns:
      - 'src/types/'
      - '**/*.test.js'
      - '**/*.test.jsx'
      - '**/*.test.ts'
      - '**/*.test.tsx'
      - '**/*.d.ts'
      - '**/*.stories.tsx'
      - '**/*.stories.mdx'
  eslint:
    enabled: true
    channel: 'eslint-7'
    config:
      extensions:
        - .js
        - .jsx
        - .ts
        - .tsx
  fixme:
    enabled: true
    config:
      strings:
        - TODO
        - FIXME
  markdownlint:
    enabled: true
exclude_patterns:
  - '.husky/'
  - '.storybook/'
  - '.vscode/'
  - '**/example/'
  - '**/jest/'
  - '**/node_modules/'
  - '**/src/types/'
  - 'src/types/index.ts'
  - '.eslintrc'
  - '.prettierrc'
  - 'babel.config.js'
  - 'commitlint.config.js'
  - 'jest.config.js'
  - 'rollup.config.js'
  - 'tailwind.config.js'
  - 'yarn.lock'
  - '**/*.d.ts'
